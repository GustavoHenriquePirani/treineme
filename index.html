<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Open+Sans:wght@400;700&family=DM+Sans:opsz@9..40&display=swap;"
      rel="stylesheet"
    />
    <title>Treine.me</title>
  </head>
  <body>
    <div>
      <header class="header">
        <img class="logo" src="./img/Logo.svg" alt="Logo Treine.me" />

        <ul class="navbar">
          <li>
            <a href="#">Home</a>
          </li>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Treinar</a></li>
        </ul>
      </header>

      <main class="main">
        <section class="text">
          <h1>
            Treinos <span class="azul">exclusivos</span><br />
            para você!
          </h1>
          <p>
            Nós criamos treinos <strong>exclusivos e únicos para você.</strong>
            <br />
            Invista no seu corpo e
            <strong>tenha muito mais performance</strong> e <br />qualidade de
            vida.
          </p>

          <button class="botao">
            <img src="./img/whatsapp 1.svg" alt="Logo whatsapp" />Comece já
          </button>
        </section>

        <img
          class="foto"
          src="./img/fitness-jump.jpg"
          alt="Mulher pulando corda"
        />
      </main>

      <footer class="footer">
        fale concosco no instagram <a href=""><strong>@treine.me</strong></a>
      </footer>
    </div>

    <img
      class="balls"
      src="./img/balls-decoration.svg"
      alt="Bolas de decoração"
    />
  </body>
</html>
